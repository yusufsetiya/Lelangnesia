<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="style.css" />

    <title>Login</title>
  </head>
  <body class="loter">
    <div class="container">
      <div class="row content">
        <div class="col-md-6">
          <img src="bid.png" class="img-fluid" width="400" alt="image" />
        </div>
        <div class="col-md-6">
          <h3 class="signin-text mb-3">Login</h3>
          <form action="">
            <br />
            <div class="form-group">
              <label for="username">Username</label>
              <input type="username" name="username" class="form-control-1" />
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" name="password" class="form-control-1" />
            </div>
            <a href="register.html" class="signup-link">Create an Account</a><br><br>
            <button class="btn btn-class">Login</button>
          </form>
        </div>
      </div>
    </div>
  </body>
  <script src="bootstrap/js/bootstrap.min.js"></script>
</html>
